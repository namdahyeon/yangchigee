<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangchigee</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <span class="drower_icon"><a href="#">drower menu</a></span>
        <span class="set_icon"><a href="set.html">set_up</a></span>
    </header>
    <main>
        <table class="week">
            <tr>
                <th headers="sunday">S</th>
                <th headers="monday">M</th>
                <th headers="tuesday">T</th>
                <th headers="wednesday">W</th>
                <th headers="thursday">T</th>
                <th headers="friday">F</th>
                <th headers="saturday">S</th>
            </tr>
            <tr>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
                <td class="on"><span><img src="./img/main_stamp.png" alt="주간스탬프"/></span></td>
            </tr>
        </table>
        
        <div class="days">
            <span class="morning on"><img src="./img/main_stamp2.png" alt="일간스탬프"/></span>
            <span class="afternoon on"><img src="./img/main_stamp2.png" alt="일간스탬프"/></span>
            <span class="night on"><img src="./img/main_stamp2.png" alt="일간스탬프"/></span>
        </div>

        <!-- 상태- 기본(좋음)/basic/low -->
        <div class="character">
            <p class="head">
                <span class="hair"></span>
                <span class="hair"></span>
                <span class="hair"></span>
                <strong class="face"></strong>
                <b class="eyes">
                    <i class="eye"></i>
                    <i class="eye"></i>
                </b>
                <b class="mouth">
                    <i class="twinkle"></i>
                </b>
                <span class="hair"></span>
                <span class="hair"></span>
                <em class="ear"></em>
                <em class="ear"></em>
                <span class="hair"></span>
            </p>
            <p class="body"></p>
        </div>
        <p class="condi good">
            <span>눈이 부시도록 깨끗해요!</span>
            <span>잘하고 있어요<br/>조금만 더 힘내볼까요?</span>
            <span>양치기가 꼬질꼬질해요 :(</span>
        </p>
        <p class="warning">양치스탬프를 모아<br/>양치기를 깨끗하게 만들어주세요</p>
    </main>
    <div class="drower">
        <span class="drower_close"><a href="#"><img src="./img/drower_close.png" alt="메뉴 닫기" /></a></span>
        <p class="profile">
            <a href="#"><img src="./img/profile.jpg" alt="user_profile"/></a>
            <span>Yanchigee</span>
        </p>
        <ul class="drower_menu">
            <li><a href="mypage.html">내 정보</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="survice.html">고객지원</a></li>
        </ul>
        <p class="drower_bot">
            <span><a href="version.html">버전정보</a></span>
            <span><a href="#">로그아웃</a></span>
        </p>
        <span class="cloud1"></span><span class="cloud2"></span>
        <em></em><em></em><em></em><em></em>
    </div>
    <nav class="tabMenu">
        <ul>
            <li class="on"><a href="main.html">tab1</a></li>
            <li><a href="tab2.html">tab2</a></li>
            <li><a href="tab3.html">tab3</a></li>
            <li><a href="tab4.html">tab4</a></li>
        </ul>
    </nav>
</body>
</html>
